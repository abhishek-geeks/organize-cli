name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install build twine
        echo "Build tools installed successfully"
    
    - name: Build distribution
      run: |
        echo "Starting build..."
        python -m build
        echo "Build completed"
    
    - name: Verify build artifacts
      run: |
        echo "Contents of dist/:"
        ls -lah dist/
        echo ""
        echo "Checking for required files:"
        if [ -f "dist/*.whl" ]; then echo "✓ Wheel found"; else echo "✗ Wheel missing"; fi
        if [ -f "dist/*.tar.gz" ]; then echo "✓ Source dist found"; else echo "✗ Source dist missing"; fi
    
    - name: Check PyPI token
      run: |
        if [ -z "${{ secrets.PYPI_API_TOKEN }}" ]; then
          echo "❌ ERROR: PYPI_API_TOKEN secret not set!"
          exit 1
        else
          echo "✓ PYPI_API_TOKEN is set"
        fi
    
    - name: Upload to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "Starting upload to PyPI..."
        python -m twine upload dist/* \
          --skip-existing \
          --verbose 2>&1
        echo "Upload completed"
